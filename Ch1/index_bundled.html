<!DOCTYPE html>
<html>
	<head>
  	<title>HTML and CSS Example</title>
  	<!-- this is an HTML comment -->
  	<style>
    	body: { color: red; }
    	/* this is a CSS comment */
    </style>
  	<script type="text/javascript">
    	console.log("echo"); // back in JavaScript
    	/* ...so both inline and block comments are supported */
  	</script>
	</head>
</html>
